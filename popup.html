<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        :root {
            --bg-color: #202124;
            --surface-color: #303134;
            --primary-text-color: #e8eaed;
            --secondary-text-color: #9aa0a6;
            --border-color: #5f6368;
            --accent-color: #8ab4f8;
            --accent-text-color: #202124;
            --danger-color: #ff6b6b;
            --warning-color: #ffd700;
        }

        body {
            width: 400px;
            min-height: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            margin: 0;
            color: var(--primary-text-color);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            text-shadow: none;
        }
        
        .settings-btn {
            position: absolute;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid transparent;
            color: var(--secondary-text-color);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--border-color);
            transform: rotate(45deg) scale(1.1);
        }
        
        .add-section {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 500;
            color: var(--secondary-text-color);
        }
        
        .input-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--primary-text-color);
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .input-group input::placeholder {
            color: var(--secondary-text-color);
            opacity: 0.7;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.3);
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--primary-text-color);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: var(--accent-color);
            border: none;
            color: var(--accent-text-color);
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: #a1c6ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 180, 248, 0.2);
        }
        
        .pairs-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .pair-item {
            background: var(--surface-color);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        .pair-item:hover {
            background: #3c4043;
            border-color: var(--border-color);
            transform: translateX(2px);
        }
        
        .pair-content {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 12px;
            min-width: 0; /* Prevents overflow */
        }
        
        .pair-image {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            border: 2px solid var(--border-color);
        }
        
        .pair-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .pair-info {
            flex: 1;
            overflow: hidden; /* For text ellipsis */
            white-space: nowrap;
        }
        
        .pair-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        
        .pair-prices {
            font-size: 11px;
            color: var(--secondary-text-color);
            text-overflow: ellipsis;
            overflow: hidden;
        }
        
        .loading {
            color: var(--warning-color);
            font-style: italic;
        }
        
        .error {
            color: var(--danger-color);
            font-size: 10px;
        }
        
        .btn-remove {
            background: #4a3a3a;
            border: 1px solid #7a5c5c;
            color: var(--danger-color);
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 8px;
        }
        
        .btn-remove:hover {
            background: #5c4343;
            transform: scale(1.05);
        }
        
        .refresh-btn {
            width: 100%;
            margin-top: 10px;
            background: #3c4043;
            border: 1px solid var(--border-color);
            color: var(--primary-text-color);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .refresh-btn:hover {
            background: var(--border-color);
            transform: translateY(-1px);
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-text-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--secondary-text-color);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ DexScreener Tracker</h1>
        <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
    </div>
    
    <div class="add-section">
        <div class="input-group">
            <label for="pairName">Pair Name:</label>
            <input type="text" id="pairName" placeholder="e.g., Incentive Token">
        </div>
        <div class="input-group">
            <label for="pairAddress">Pair Address:</label>
            <input type="text" id="pairAddress" placeholder="0x...">
        </div>
        <button id="addPair" class="btn btn-primary">Add Pair</button>
    </div>
    
    <div class="pairs-list" id="pairsList">
        <div class="empty-state">No pairs added yet. Add your first pair above!</div>
    </div>
    
    <button id="refreshAll" class="refresh-btn">üîÑ Refresh All Pairs</button>
    
    <script src="popup.js"></script>
</body>
</html>
