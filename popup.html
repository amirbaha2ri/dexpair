<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        :root {
            /* Dark Theme (Default) */
            --bg-color: #202124;
            --surface-color: #303134;
            --primary-text-color: #e8eaed;
            --secondary-text-color: #9aa0a6;
            --border-color: #5f6368;
            --accent-color: #8ab4f8;
            --accent-text-color: #202124;
            --danger-color: #ff6b6b;
            --danger-bg-color: #4a3a3a;
            --danger-border-color: #7a5c5c;
            --warning-color: #ffd700;
            --btn-secondary-bg: #3c4043;
            --btn-secondary-hover-bg: #5f6368;
            --input-bg-color: var(--bg-color);
            --input-focus-shadow: rgba(138, 180, 248, 0.3);
            --scrollbar-thumb-color: var(--border-color);
        }

        body.light-theme {
            /* Light Theme Overrides */
            --bg-color: #ffffff;
            --surface-color: #f1f3f4;
            --primary-text-color: #202124;
            --secondary-text-color: #5f6368;
            --border-color: #dadce0;
            --accent-color: #1a73e8;
            --accent-text-color: #ffffff;
            --danger-color: #d93025;
            --danger-bg-color: #fce8e6;
            --danger-border-color: transparent;
            --warning-color: #e97404;
            --btn-secondary-bg: #e8eaed;
            --btn-secondary-hover-bg: #dadce0;
            --input-bg-color: #f8f9fa;
            --input-focus-shadow: rgba(26, 115, 232, 0.3);
            --scrollbar-thumb-color: #cccccc;
        }

        body {
            width: 400px; min-height: 300px; padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color); margin: 0; color: var(--primary-text-color);
            transition: background-color 0.2s, color 0.2s;
        }
        .header { text-align: center; margin-bottom: 20px; position: relative; display: flex; align-items: center; justify-content: center; }
        .header h1 { margin: 0; font-size: 20px; font-weight: 600; }
        .settings-btn {
            position: absolute; right: 0; background: var(--surface-color); border: 1px solid transparent;
            color: var(--secondary-text-color); border-radius: 50%; cursor: pointer;
            width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
        }
        .settings-btn:hover { border-color: var(--border-color); transform: rotate(45deg); }
        .add-section { background: var(--surface-color); border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        .input-group { margin-bottom: 10px; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 12px; font-weight: 500; color: var(--secondary-text-color); }
        .input-group input {
            width: 100%; padding: 8px 12px; border: 1px solid var(--border-color);
            border-radius: 8px; background: var(--input-bg-color); color: var(--primary-text-color);
            font-size: 14px; box-sizing: border-box;
        }
        .input-group input::placeholder { color: var(--secondary-text-color); opacity: 0.7; }
        .input-group input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 2px var(--input-focus-shadow); }
        .btn-primary { background: var(--accent-color); border: none; color: var(--accent-text-color); font-weight: 600; padding: 8px 16px; border-radius: 8px; cursor: pointer; transition: filter 0.2s; }
        .btn-primary:hover { filter: brightness(1.1); }
        .pairs-list { max-height: 300px; overflow-y: auto; }
        .pair-item {
            background: var(--surface-color); border-radius: 10px; padding: 12px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid transparent; transition: all 0.2s ease;
        }
        .pair-item:hover { border-color: var(--border-color); }
        .pair-content { display: flex; align-items: center; flex: 1; gap: 12px; min-width: 0; }
        .pair-image { width: 32px; height: 32px; border-radius: 50%; background: var(--bg-color); display: flex; align-items: center; justify-content: center; font-size: 16px; flex-shrink: 0; border: 2px solid var(--border-color); }
        .pair-image img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; opacity: 0; transition: opacity 0.3s ease; }
        .pair-info { flex: 1; overflow: hidden; white-space: nowrap; }
        .pair-name { font-weight: 600; font-size: 14px; margin-bottom: 4px; text-overflow: ellipsis; overflow: hidden; }
        .pair-prices { font-size: 11px; color: var(--secondary-text-color); text-overflow: ellipsis; overflow: hidden; }
        .loading { color: var(--warning-color); font-style: italic; }
        .error { color: var(--danger-color); font-size: 10px; }
        .btn-remove {
            background: var(--danger-bg-color); border: 1px solid var(--danger-border-color); color: var(--danger-color);
            padding: 4px 8px; font-size: 10px; border-radius: 6px; cursor: pointer; transition: filter 0.2s; margin-left: 8px;
        }
        .btn-remove:hover { filter: brightness(1.2); }
        .refresh-btn {
            width: 100%; margin-top: 10px; background: var(--btn-secondary-bg); border: 1px solid var(--border-color);
            color: var(--primary-text-color); padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.2s ease;
        }
        .refresh-btn:hover { background: var(--btn-secondary-hover-bg); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb-color); border-radius: 3px; }
        .empty-state { text-align: center; padding: 20px; color: var(--secondary-text-color); font-style: italic; }
    </style>
</head>
<body>
    <div class="header"><h1>üöÄ DexScreener Tracker</h1><button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button></div>
    <div class="add-section">
        <div class="input-group"><label for="pairName">Pair Name:</label><input type="text" id="pairName" placeholder="e.g., Incentive Token"></div>
        <div class="input-group"><label for="pairAddress">Pair Address:</label><input type="text" id="pairAddress" placeholder="0x..."></div>
        <button id="addPair" class="btn-primary">Add Pair</button>
    </div>
    <div class="pairs-list" id="pairsList"><div class="empty-state">No pairs added yet. Add your first pair above!</div></div>
    <button id="refreshAll" class="refresh-btn">üîÑ Refresh All Pairs</button>
    <script src="popup.js"></script>
</body>
</html>
